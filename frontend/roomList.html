<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/roomList.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        /* Your custom styles (if any) */
    </style>
</head>
<body class="bg-gradient-to-br from-teal-50 to-blue-100">

    <div class="flex flex-col items-center min-h-screen">
        <!-- Logout Button -->
        <div class="w-full flex justify-end px-8 py-4">
            <button id="logoutBtn" class="logout-button" class="bg-red-500 text-white px-5 py-2 rounded-md hover:bg-red-600 transition-all duration-200 font-medium shadow-lg">
                Đăng xuất
            </button>
        </div>

        <!-- Title -->
        <h1 class="text-4xl font-extrabold text-blue-800 mt-6 mb-10 text-center">
            Danh Sách Phòng
        </h1>

        
        <!-- Add Room Button -->
        <div class="mt-10">
            <a href="/frontend/addRoom.html">
                <button class="px-6 py-3 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-600 hover:shadow-lg transition-all duration-200">
                    Thêm Phòng
                </button>
            </a>
        </div>
        <!-- Rooms List -->
        <div id="roomList" class="grid w-full max-w-6xl grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 px-6">
            <!-- Dynamic Rooms will be injected here -->
        </div>
    </div>

    

    <script src="js/roomList.js"> </script>

</body>
</html>
