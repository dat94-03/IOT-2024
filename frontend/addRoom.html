<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Phòng</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/addRoom.css">
    <style>
        /* Your custom styles (if any) */
    </style>
</head>
<body class="bg-gradient-to-br from-teal-50 to-blue-100">

    <div class="flex flex-col items-center min-h-screen">
        <!-- Back Button -->
        <div class="w-full flex justify-start px-8 py-4">
            <a href="/frontend/roomList.html">
                <button class="bg-gray-500 text-white px-5 py-2 rounded-md hover:bg-gray-600 transition-all duration-200 font-medium shadow-lg">
                    Quay lại
                </button>
            </a>
        </div>

        <!-- Title -->
        <h1 class="text-4xl font-extrabold text-blue-800 mt-6 mb-10 text-center">
            Thêm Phòng Mới
        </h1>

        <!-- Add Room Form -->
        <form id="addRoomForm" class="w-full max-w-lg bg-white p-8 rounded-lg shadow-lg" method="POST">
            <div class="mb-4">
                <label for="roomName" class="block text-lg font-semibold text-blue-800">Tên Phòng</label>
                <input type="text" id="roomName" name="roomName" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <div class="mb-4">
                <label for="deviceId" class="block text-lg font-semibold text-blue-800">Device ID</label>
                <input type="text" id="deviceId" name="deviceId" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <div class="mb-6">
                <button type="submit" class="w-full px-6 py-3 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-600 hover:shadow-lg transition-all duration-200">
                    Thêm Phòng
                </button>
            </div>
        </form>
    </div>

    <script src="js/addRoom.js"></script>

</body>
</html>
